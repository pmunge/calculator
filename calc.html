<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> My Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span class="theme-text">Dark mode</span>
            </div>
            <div class="display">
                <span id="expression">25*25</span>
                <span id="result">625</span>
            </div>
            <div class="buttons">
                <button>^</button>
                <button>!</button>
                <button>DEL</button>
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button>AC</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>+</button>
                <button>=</button>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
